<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the main stylesheet -->
</head>
<body>
    <header>
        <div class="logo">MovieStream</div> <!-- Logo of the website -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
                <li><a href="movies.html">Movies</a></li> <!-- Link to the movies page -->
                <li><a href="series.html">Series</a></li> <!-- Link to the series page -->
                <li><a href="mylist.html">My List</a></li> <!-- Link to the user's list page -->
            </ul>
        </nav>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for movies or series..."> <!-- Search input field -->
        </div>
    </header>
    <main>
        <section class="hero" id="hero">
            <div class="hero-background" id="hero-background"></div> <!-- Background image for the featured movie -->
            <div class="hero-content">
                <a href="details.html" id="hero-link">
                    <img id="hero-poster" src="" alt="Featured Movie"> <!-- Poster image for the featured movie -->
                </a>
                <div class="hero-buttons">
                    <button id="watch-button">Watch</button> <!-- Button to watch the featured movie -->
                    <button id="add-to-list-button">Add to My List</button> <!-- Button to add the featured movie to the user's list -->
                </div>
            </div>
        </section>
        <section class="movies">
            <h2>Popular Movies</h2>
            <div class="movie-grid"></div> <!-- Container for displaying popular movies -->
        </section>
        <section class="series">
            <h2>Popular Series</h2>
            <div class="series-grid"></div> <!-- Container for displaying popular series -->
        </section>        
    </main>
    <footer>
        <p>&copy; 2023 MovieStream. All rights reserved.</p> <!-- Footer content -->
    </footer>
    <script src="javascript/index.js"></script> <!-- Load the main script -->
    </script>
</body>
</html>
