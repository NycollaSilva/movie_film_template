<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/developer.css"> <!-- Specific CSS for the developer page -->
</head>
<body>
    <header>
        <div class="logo">MovieStream Developer Panel</div> <!-- Logo of the developer panel -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
                <li><a href="movies.html">Movies</a></li> <!-- Link to the movies page -->
                <li><a href="series.html">Series</a></li> <!-- Link to the series page -->
                <li><a href="developer.html">Developer</a></li> <!-- Link to the developer page -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="developer-panel">
            <h2>Manage Movies and Series</h2>
            <div class="buttons">
                <button id="add-movie-btn" class="btn">Add Movie</button> <!-- Button to add a new movie -->
                <button id="add-series-btn" class="btn">Add Series</button> <!-- Button to add a new series -->
                <button id="manage-movies-btn" class="btn">Manage Movies</button> <!-- Button to manage movies -->
                <button id="manage-series-btn" class="btn">Manage Series</button> <!-- Button to manage series -->
            </div>
            <div id="form-container" class="form-container"></div> <!-- Container for the forms -->
            <div id="list-container" class="list-container"></div> <!-- Container for the list of movies and series -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MovieStream. All rights reserved.</p>
    </footer>
    <script src="javascript/developer.js"></script> <!-- Specific JavaScript for the developer page -->
</body>
</html>
